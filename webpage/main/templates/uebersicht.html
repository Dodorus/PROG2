{% extends "layout.html" %}
{% block content %}

			<div class="row">
			    	<div class="col-8">
			    		<h1>Deine Wochenübersicht</h1>
			    		<p>Hier kannst du dir eine Einkaufliste generieren und Kalorienübersichten einsehen.</p>
			    	</div>
			</div>

{% for day,values in rez_tag_dict.items() %}
			<div class="row">
					<div class="col-sm-12">
						<h2>{{day}}</h2>
					</div>
			    	<div class="col-sm-12">

			    		{% for ti,te in values.items() %}
					    	<div class="card card-cascade wider col-sm-3 m-2 border-0" style="float:left;">
							  		<!--Card image-->
							    	<img class="card-img-top" src="../static/img/rzp_images/{{te.img}}" alt="wider">
							  		<!--Card content-->
              						<div class="card-body card-body-cascade text-center">
              							<h5 class="card-title">{{ti}}</h5>
							  		</div>
							</div>
						{% endfor %}
					</div>
			</div>
{% endfor %}

{% endblock content %}
